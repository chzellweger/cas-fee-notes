<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>doit.io â€“ my CAS-FEE-to-do-App</title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      console.log("DOM fully loaded and parsed");
    });
    </script>
  </head>

  <body>
    <header>
      <div><span id="count">0 Notizen</span></div>
      <div>
        <a href="../add/add.html">create new note</a>
      </div>
      <div>
        <label for="select-style">
          <span>Select Style:</span>
            <select id="select-style" name="style">
              <option value="day">day mode</option>
              <option value="night">night mode</option>
            </select>
        </label>
      </div>
    </header>

    <nav>
      <div>
        <div>
          <input id="finish-date" type="radio" name="sorting" value="finishby">
          <label for="finish-date">
            <span>by finish date</span>
          </label>
        </div>
        <div>
          <input id="created" type="radio" name="sorting" value="id">
          <label for="created">
              <span>by created date</span>
            </label>
        </div>
        <div>
          <input id="sorting" type="radio" name="sorting" value="importance">
          <label for="sorting">
              <span>by importance</span>
            </label>
        </div>
      </div>

      <div>
        <div>
          <input id="toggle-finished" type="checkbox">
          <label for="toggle-finished"><span>toggle finished</span></label>
        </div>
      </div>
    </nav>

    <main id="rendered-content"></main>

    <script id="note-template" type="text/x-handlebars-template">
      <article>
        <div>
          <div>
            <span>Finish by {{finishby}}</span>
            <label>
                  <input id="{{ id }}" name="finish" type="checkbox" {{#if finished}}checked{{/if}}>
                  <span>Finished <span></span> 
                </label>
          </div>
          <div>
            <span>{{#repeat importance}}<span>&#9889;</span>{{/repeat}}</span>
          </div>
        </div>
        <div>
          <details>
            <summary>{{ title }} </summary>
            <p>{{ content }}</p>
          </details>
        </div>
        <div>
          <a href="../add/add.html?mode=edit&id={{id}}">edit</a>
        </div>
      </article>
    </script>
    <script src="http://cdn.date-fns.org/v2.0.0-alpha0/date_fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="helpers.js"></script>
    <script src="../js/Model.js"></script>
    <script src="../js/View.js"></script>
    <script src="../js/Controller.js"></script>
    <script src="../js/App.js"></script>
    <script src="index.js"></script>
  </body>
</html>
