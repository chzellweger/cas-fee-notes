<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../index/global.css">
    <link rel="stylesheet" type="text/css" href="add.css">
    <title>doit.io – my CAS-FEE-to-do-App</title>
  </head>

  <body>
    <header>
      <h1>Notiz hinzufügen/bearbeiten</h1>
      <p><a href="../index/index.html#list">Zurück zur Übersicht</a></p>
    </header>

    <main>
      <form action="add.html" method="get">

        <div>
          <label for="title">Titel</label>
          <input id="title" name='title' type='text' placeholder="Ihr Titel..." required/>
        </div>

        <div>
          <label for="content">Inhalt</label>
          <textarea id="content" name='content' type='text' placeholder="Ihre Notiz..." cols=50 required/></textarea>
        </div>

        <div>
          <legend>Wichtigkeit</legend>
          <div>
            <input id="1" name='importance' type='radio' value="1" />
            <label for='1'>*</label>
            <input id="2" name='importance' type='radio' value="2" />
            <label for='2'>**</label>
            <input id="3" name='importance' type='radio' value="3" />
            <label for='3'>***</label>
            <input id="4" name='importance' type='radio' value="4" />
            <label for='4'>****</label>
            <input id="5" name='importance' type='radio' value="5" />
            <label for='5'>*****</label>
          </div>
        </div>

        <div>
          <label for="date">Zu erledigen bis:</label>
          <input id="date" name="finish_date" type="date" placeholder="jjjj-mm-tt" required><span>	&#128197;</span>
        </div>

        <div>
          <button type="submit">hinzufügen/bearbeiten</button>
        </div>

        <div>
          <button type="reset">Felder leeren</button>
        </div>
      </form>
    </main>
    <script src="../index/helpers.js"></script>
    <script src="../js/Model.js"></script>
    <script src="../js/View.js"></script>
    <script src="../js/Controller.js"></script>
    <script src="add.js"></script>
  </body>
</html>
