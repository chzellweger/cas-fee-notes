        <option>Day Mode</option>
        <option>Night mode</option>
        <option>Random mode</option>
      </select>

    <nav>
        <ul>
            <li><label><input type="radio" name="sorting" value="finish">by finish date</label>

            </li>
          </ul>
          <label><input type="checkbox">show finished</label>

    <main>
      <article>
        <div>
          <label><input type="checkbox" name="finished">Finished</label>

        </div>
        <div>
          gtImportance: <span>*</span><span>*</span><span>*</span><span>*</span><span>*</span>
        </div>
        <div>
          <details>
            <summary>Item 1 - Title</summary>
            <p>Some more info about it</p>
          </details>
          <a href="">Edit</a>
        </div> 
      </article>
      <article>Item 2</article>
